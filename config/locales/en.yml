# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  commands:
    register: "register"
    help: "help"
    unregister: "unregister"
    create: "create"
    message: "message"
    cancel: "cancel"
    info: "info"
    settings: "settings"
    update: "update"
    talkback: "talkback"
  
  confirm:
    response: "%{name} has been confirmed. They will now recieve messages."
    confirmation: "Registration confirmed for %{event_name}(%{event_code}). Info: %{info}"

  create:
    response: "Event %{description} created. Register for event using 'register %{event_code}'"
      
  errors:
    invalid_help: "is not a valid command"

  events:
    default_name: "No name"
    default_description: "No description"

  help:
    register: "register [event id]"
    help: "Available commands: register create unregister message status. Send 'help COMMAND' for more info"
    unregister: "Usage: 'unregister [event id]'"
    create: "create [event name] [event info]"
    message: "message [event id] [message]"
    cancel: "cancel [event id]"
    info: "info [event id]"
    settings: "Usage: 'settings [toggle | on | off] [list]' Available Settings: %{settings}"

